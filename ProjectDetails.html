<div class="container body-content">
    
    <h2 id="ProjectDetailsPage">Project Details</h2>
    <style>
    input, select, textarea {
    max-width: 70%;
    }
    </style>
    <div class="form-group">
        <label class="control-label" for="Title">Title</label>
        <input class="form-control" id="Title" readonly="true">
        <span class="text-danger field-validation-valid" id="errorTitle"></span>
    </div>
    <div class="form-group">
        <label class="control-label" for="OwnerName">Owner Name</label>
        <a id="Owner"></a>
    </div>
    <div class="form-group" id="membersList">
        <label class="control-label" for="MembersNames">Members</label>
        <!--        <a id="User_coder@a.com" href="/Member/ShowUserProfile?userName=coder@a.com">coder@a.com</a>
        <a id="User_" href="/Member/ShowUserProfile?userName=TestUser@a.com">TestUser@a.com</a> -->
    </div>
    <div class="form-group">
        <label class="control-label" for="Description">Description</label>
        <textarea class="form-control" id="Description" readonly></textarea>
        <span class="text-danger field-validation-valid" id="errorDescription"></span>
    </div>
    <div class="form-group">
        <label class="control-label" for="CreationDate">CreationDate</label>
        <input class="form-control" id="CreationDate" readonly="true" type="text" name="CreationDate">
    </div>
    <div class="form-check">
        <label class="form-check-label" for="NewMembers">Looking for new members?</label>
        <input class="form-check-input" id="NewMembers" type="checkbox" disabled="disabled" checked="checked">
    </div>
    <div class="form-group">
        <label class="control-label" for="TechList">TechList</label>
        <select name="TechList" id="TechList" size="7" multiple="" disabled="disabled">
            <option name="id" value="1">Angular</option>
            <option name="id" value="2">Assembly</option>
            <option name="id" value="3">C</option>
            <option name="id" value="4">C++</option>
            <option name="id" value="5">C#</option>
            <option name="id" value="6">Java</option>
            <option name="id" value="7">JavaScript</option>
            <option name="id" value="8">jQuery</option>
            <option name="id" value="9">Laravel</option>
            <option name="id" value="10">.Net</option>
            <option name="id" value="11">.Net Core</option>
            <option name="id" value="12">Node JS</option>
            <option name="id" value="13">Objective-C</option>
            <option name="id" value="14">Python</option>
            <option name="id" value="15">Pl/SQL</option>
            <option name="id" value="16">React</option>
            <option name="id" value="17">Swift</option>
            <option name="id" value="18">Visual Basic</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label" for="StateId">Project State</label>
        <select name="StateId" id="State" disabled="disabled">
            <option name="id" value="1">Preparing</option>
            <option name="id" value="2">In Progress</option>
            <option name="id" value="3">Closed</option>
        </select>
    </div>
    <p id="requestState">  </p>
    <span id="stateOfRequest" ></span>
    <textarea class="form-control user" id="RequestMessage" name="message" placeholder="If you want to join this project, please insert message to owner" rows="5" style="resize:vertical; display:none" maxlength="500" minlength="2" required=""></textarea>
    
    <button onclick="SendRequest()" class="btn btn-default user" style ="display:none">Send</button>
    </br>
    <button onclick="" class="btn btn-default owner" style ="display:none">Save</button>
    </br>
    <button onclick="DeleteProject()" class="btn btn-default owner" style ="display:none">Delete project</button>
    </br>
    <button onclick="Register()" class="btn btn-default owner" style ="display:none">Show New Requests</button>
    </br>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" ></script>
